# type Product @model @auth(rules: [{ allow: owner }]) {
type Product @model {
  id: ID! @primaryKey
  name: String!
  department: Department! @hasOne
  productType: ProductType! @hasOne
  placement: String!
}

# type Department @model @auth(rules: [{ allow: owner }]) {
type Department @model {
  id: ID! @primaryKey
  name: String!
}

# type ProductType @model @auth(rules: [{ allow: owner }]) {
type ProductType @model {
  id: ID! @primaryKey
  name: String!
}

# type LogProduct @model @auth(rules: [{ allow: owner }]) {
type LogProduct @model {
  id: ID! @primaryKey
  product: Product! @hasOne
  dateLogged: AWSDate!
  activity: Int!
  gnawed: Boolean
  newBait: Boolean
  comment: String
}
